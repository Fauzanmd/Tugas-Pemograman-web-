<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Form</title>
</head>
<body bgcolor="beige">
    <form action="">
        <h2>Registrasi Form Mahasiswa Baru</h2>
        <h4>Informasi Pribadi</h4>
        <div>
            <label for="">Nama Lengkap</label>
            <Input type="text" placeholder="Nama anda" name="nama" value="" size="30"></Input>
        </div>
        <div>
            <label for="">Anak ke </label>
            <input type="number" min="0" max="10" name="Anak ke" value="0" id="Anak ke">
        </div>
        <div>
            <label for="Tanggal Lahir">Tanggal Lahir</label>
            <input type="date" name="Tanggal Lahir" id="Tanggal lahir" value="2018-10-01">
        </div>
        <div>
            <label for="">Agama</label>
            <input type="text" placeholder="Agama anda" name="nama" value="" size="30"></Input>    
        </div>
        <div>
            <label for="">No telepon</label>
            <input type="text" placeholder="Agama anda" name="nama" value="" size="30"></Input>
        </div>
        <div>
            <label for="">Jenis kelamin</label><br>
            <input type="radio" id="Laki-laki" name="jenis kelamin" value="Laki-laki">
            <label for="Laki-laki">Laki-laki</label><br>
            <input type="radio" id="Perempuan" name="jenis kelamin" value="Perempuan">
            <label for="Perempuan">Perempuan</label>
        </div>
        <h4>Informasi Kontak</h4>
        <div>
            <label  for = "" > Alamat </label><br>
            <textarea  name = "Alamat" id = "" cols = " 30 " row = " 2 " > </textarea>
        </div>
        <label for="">Domisili</label>
        <select name="" id="">
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Surabaya">Surabaya</option>
        </select>
        <div>
            <label for="">Negara</label>
            <Input type="text" placeholder="Negara anda" name="nama" value="" size="30"></Input>
        </div>
        <h4>Informasi Pendidikan</h4>
        <div>
            <label for="">Asal Sekolah</label>
            <Input type="text" placeholder="Asal Sekolah" name="nama" value="" size="30"></Input>
        </div>
        <label for="">Pendidikan Terakhir</label> <br>
        <label for="">SD</label>
        <input type="checkbox" value="SD"><br>
        <label for="">SMP</label>
        <input type="checkbox" value="SMP"><br>
        <label for="">SMA/SMK</label>
        <input type="checkbox" value="SMA/SMK"><br>
    
        <h4>Informasi Jurusan</h4>
        <div>
            <label for="">Prodi</label>
            <select name="" id="">
                <option value="...">...</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Kirim">
        </div>
    </form>
</body>
</html>
